{{ define "main" }}
<section class="section">
  <h1 class="title">{{ .Title }}</h1>
  <div>
      {{ .Content }}
  </div>
  <div>
      <h2 class="is-size-4">Mehr Hackerinnen aus {{ .Parent.Title }}</h2>
      {{ with .PrevInSection }}
        <a class="previous" href="{{.Permalink}}"> {{.Title}}</a>
      {{ end }}
      {{ with .NextInSection }}
        <a class="next" href="{{.Permalink}}"> {{.Title}}</a>
      {{ end }}
  </div>
</section>
{{ end }}
