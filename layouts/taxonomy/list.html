{{ define "main" }}
  <section class="section">
    <div class="container">
      <h1 class="title">{{.Title}}</h1>
      {{.Content}}
      <div class="columns is-desktop is-multiline">
        <ul>
          {{ range .Pages }}
              <li>
                  <a href="{{ .Permalink }}">{{ .Title }}</a>
              </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </section>
{{ end }}
